<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla Juegos</title>    
  <link rel="shortcut icon" href="img/icono.ico" />
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="wrapper">
    <form action="#">
      <h2>Formulario Juegos</h2>
        <div class="input-field">
        <input type="text" required>
        <label>ID Juego</label>
      </div>
      <div class="input-field">
        <input type="text" required>
        <label>Nombre</label>
      </div>
      <div class="input-field">
        <input type="text" required>
        <label>Descripcion</label>
      </div>
      <div class="input-field">
        <input type="text" required>
        <label>Genero</label>
      </div>
      <div class="input-field">
        <input type="text" required>
        <label>Fecha de Lanzamiento</label>
      </div>
      <div class="input-field">
        <input type="text" required>
        <label>Precio</label>
      </div>
      <div class="input-field">
        <input type="text" required>
        <label>Clasificacion</label>
      </div>
      <div class="input-field">
        <input type="text" required>
        <label>Desarrolladores</label>
      </div>  
      <div class="forget">
        <a href="tablaJuegos.html">Ver los datos ingresados?</a>
      </div>
      <button type="submit">Enviar Datos</button>
      <div class="register">
        <p><a href="index.html">Regresar al inicio.</a></p>
      </div>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla Comentarios</title>
  <link rel="shortcut icon" href="img/icono.ico" />
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="wrapper">
    <form action="#">
      <h2>Formulario Comentarios</h2>
        <div class="input-field">
        <input type="text" required>
        <label>ID de Comentario</label>
      </div>
      <div class="input-field">
        <input type="text" required>
        <label>ID de Usuario</label>
      </div>
      <div class="input-field">
        <input type="text" required>
        <label>ID de Juego</label>
      </div>
      <div class="input-field">
        <input type="text" required>
        <label>Fecha del Comentario</label>
      </div>
      <div class="input-field">
        <input type="text" required>
        <label>Puntuacion</label>
      </div>
      <div class="input-field">
        <input type="text" required>
        <label>Titulo del Comentario</label>
      </div>
      <div class="input-field">
        <input type="text" required>
        <label>Comentario</label>
      </div>
      <div class="input-field">
        <input type="text" required>
        <label>Contador de Likes</label>
      </div>  
      <div class="forget">
        <a href="tablaCmt.html">Ver los datos ingresados?</a>
      </div>
      <button type="submit">Enviar Datos</button>
      <div class="register">
        <p><a href="index.html">Regresar al inicio.</a></p>
      </div>
    </form>
  </div>
</body>
</html>
